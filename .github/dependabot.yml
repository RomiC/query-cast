version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    time: "03:00"
  open-pull-requests-limit: 10
  labels:
  - dependencies
  ignore:
  - dependency-name: husky
    versions:
    - 5.1.2
  - dependency-name: typescript
    versions:
    - 4.2.2
  - dependency-name: ts-jest
    versions:
    - 26.5.0
    - 26.5.2
